sysinfo = "0.16.4"
ctrlc = { version = "3.1.6", default-features = false }
dirs = "4.0.0"
keyring = "0.10.1"
anyhow = "1.0.38"
hex = "0.4.3"
tokio = { version = "1.3.0", features = ["full"] }
reqwest = "0.11.6"
