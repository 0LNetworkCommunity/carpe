[package]
name = "carpe"
version = "1.0.0"
authors = ["0LNetworkCommunity"]
default-run = "carpe"
description = "a light miner and wallet for libra"
edition = "2021"
license = "Apache 2.0"
repository = "https://github.com/0LNetworkCommunity/carpe"

[build-dependencies]
# tauri-build = { version = "^1.5.0", features = [] }
tauri-build = { version = "1.2.1", features = [] }

built = { version = "0.5.1", features = ["git2"] }

[dependencies]
libra-query = { git = "https://github.com/0LNetworkCommunity/libra-framework.git", rev = "117113d" }
libra-tower = { git = "https://github.com/0LNetworkCommunity/libra-framework", rev = "117113d" }
libra-types = { git = "https://github.com/0LNetworkCommunity/libra-framework", rev = "117113d" }
libra-txs = { git = "https://github.com/0LNetworkCommunity/libra-framework", rev = "117113d" }
libra-wallet = { git = "https://github.com/0LNetworkCommunity/libra-framework", rev = "117113d" }

# shared with libra-framework and diem
anyhow = "1.0.62"
futures = "= 0.3.24"
glob = "0.3.0"
hex = { version = "0.4.3", features = ["serde"] }
once_cell = "1.10.0"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = { version = "1.0.81", features = ["preserve_order"] }
log = "0.4.17"
tokio = { version = "1.21.0", features = ["full"] }
url = { version = "2.2.2", features = ["serde"] }

# only in carpe
directories = "5.0.1"
keyring = "0.10.1"
simplelog = { version = "^0.11.0", features = ["paris"] }
# tauri = { version = "^1.5.2", features = ["api-all", "updater"] }
tauri = { version = "1.2.4", features = ["api-all", "updater"] }

[features]
custom-protocol = ["tauri/custom-protocol"]
default = ["custom-protocol"]
carpe-canary = [] # for building canary versions which use separate config dirs.

[dev-dependencies]
serde_yaml = "0.8.24"

# uses a profile similar to `cli` in Diem/Cargo.toml
# optimized for performance and size
# if you are hunting bugs, this is not the profile to use.
# [profile.release]
# opt-level = 'z'   # Optimize for size.
# lto = true        # Enable Link Time Optimization
# codegen-units = 1 # Reduce number of codegen units to increase optimizations.
# panic = 'abort'   # Abort on panic
# debug = false     # remove debug on compile
# strip = true      # strip debug and symbols for size