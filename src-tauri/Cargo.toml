[package]
authors = ["0LNetworkCommunity"]
default-run = "carpe"
description = "a light miner and wallet for libra"
edition = "2021"
license = "MIT"
name = "carpe"
repository = "https://github.com/0LNetworkCommunity/carpe"
version = "0.5.0"

[build-dependencies]
tauri-build = { version = "1.2.1", features = [] }
built = { version = "0.5.1", features = ["git2"] }

[dependencies]
built = "0.5.1"
tauri = { version = "1.2.4", features = ["api-all", "updater"] }
serde = { version = "1.0", features = ["serde_derive"] }
serde_json = "1.0"
url = { version = "^2.1", features = ["serde"] }


libra-wallet = { git = "https://github.com/0LNetworkCommunity/libra-v7.git" }
libra-config = { git = "https://github.com/0LNetworkCommunity/libra-v7.git" }
libra-types = { git = "https://github.com/0LNetworkCommunity/libra-v7.git" }
libra-txs = { git = "https://github.com/0LNetworkCommunity/libra-v7.git" }

zapatos = { package = "aptos", git = "https://github.com/0LNetworkCommunity/zapatos.git", branch = "v7" }
zapatos-crypto = { package = "aptos-crypto", git = "https://github.com/0LNetworkCommunity/zapatos.git", branch = "v7" }
zapatos-types = { package = "aptos-types", git = "https://github.com/0LNetworkCommunity/zapatos.git", branch = "v7" }
zapatos-rest-client = { package = "aptos-rest-client", git = "https://github.com/0LNetworkCommunity/zapatos.git", branch = "v7" }
zapatos-sdk = { package = "aptos-sdk", git = "https://github.com/0LNetworkCommunity/zapatos.git", branch = "v7" }

